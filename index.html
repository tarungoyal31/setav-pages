<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://app.setav.ai" crossorigin />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo192.png" />

    <!-- Primary Meta Tags -->
    <title>Setav pages - Custom Websites Built for Your Business</title>
    <meta name="title" content="Setav pages - Custom Websites Built for Your Business" />
    <meta name="description" content="Setav pages builds professional, custom websites for businesses and individuals. Mobile-responsive design, SEO optimization, fast turnaround, and ongoing support -- all with hosting and domain setup included." />
    <meta name="keywords" content="custom website creation, professional web design, business website, responsive design, SEO optimized website, website development service, domain setup, web hosting, Setav" />
    <meta name="author" content="Setav" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://setav.app/" />
    <meta property="og:title" content="Setav pages - Custom Websites Built for Your Business" />
    <meta property="og:description" content="Setav pages builds professional, custom websites for businesses and individuals. Mobile-responsive design, SEO optimization, fast turnaround, and ongoing support included." />
    <meta property="og:image" content="https://setav.ai/og-image.png" />
    <meta property="og:site_name" content="Setav" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://setav.app/" />
    <meta property="twitter:title" content="Setav pages - Custom Websites Built for Your Business" />
    <meta property="twitter:description" content="Setav pages builds professional, custom websites for businesses and individuals. Mobile-responsive design, SEO optimization, fast turnaround, and ongoing support included." />
    <meta property="twitter:image" content="https://setav.ai/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#8C4F27" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.setav.app/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
